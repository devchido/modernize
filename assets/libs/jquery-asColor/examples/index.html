	<script src="js/jquery.js"></script>
	<script src="../dist/jquery-asColor.js"></script>
	<script type="text/javascript">
jQuery(function($){
	var color = $.asColor('rgba(255, 255, 255, 1)', {
		format: 'rgba',
		shortenHex: false,
		hexUseName: false,
		reduceAlpha: false,
		nameDegradation: 'HEX',
		invalidValue: '',
		zeroAlphaAsTransparent: true
	});

	console.info(color.toString());
	console.info(color.toHEX());
	console.info(color.toRGB());
	console.info(color.toHSL());
	console.info(color.toHSLA());
	console.info(color.toNAME());
});

	</script>
</body>
